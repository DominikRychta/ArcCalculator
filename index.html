<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kalkulačka oblouku</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Vlastní styly -->
  <link rel="stylesheet" href="css/styly.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Kalkulačka oblouku</span>
    </div>
  </nav>

  <main class="container">
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Parametry</h5>
            <form id="arcForm" class="row g-3">
              <div class="col-8">
                <label for="angle" class="form-label">Úhel</label>
                <input type="number" step="any" min="0" class="form-control" id="angle" placeholder="Např. 60">
              </div>
              <div class="col-4">
                <label for="unit" class="form-label">Jednotka</label>
                <select id="unit" class="form-select">
                  <option value="deg" selected>stupně (°)</option>
                  <option value="rad">radiány (rad)</option>
                </select>
              </div>

              <div class="col-12">
                <label for="radius" class="form-label">Poloměr</label>
                <div class="input-group">
                  <input type="number" step="any" min="0" class="form-control" id="radius" placeholder="Např. 5">
                  <span class="input-group-text">cm</span>
                </div>
              </div>

              <div class="col-12 d-flex gap-2">
                <button type="submit" class="btn btn-primary" id="calcBtn">Vypočítat</button>
                <button type="button" class="btn btn-outline-secondary" id="resetBtn">Reset</button>
              </div>

              <div id="msg" class="mt-2"></div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card shadow-sm mb-3">
          <div class="card-body">
            <h5 class="card-title">Výsledky</h5>
            <div class="row g-2">
              <div class="col-12">
                <div class="result-row">Délka oblouku: <strong id="arcLength">—</strong> cm</div>
              </div>
              <div class="col-12">
                <div class="result-row">Délka tětivy: <strong id="chordLength">—</strong> cm</div>
              </div>
              <div class="col-12">
                <div class="result-row">Plocha výseče: <strong id="sectorArea">—</strong> cm²</div>
              </div>
              <div class="col-12">
                <div class="result-row">Úhel: <strong id="angleDeg">—</strong> / <strong id="angleRad">—</strong></div>
              </div>
            </div>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Náčrtek</h5>
            <div class="svg-wrap">
              <svg id="arcSvg" viewBox="0 0 800 480" preserveAspectRatio="xMidYMid meet"></svg>
            </div>
            <small class="text-muted">Zobrazení není v měřítku, poloměr škálován pro pohodlné zobrazení (v cm).</small>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Aplikační skript -->
  <script src="js/oblouk.js"></script>
</body>
</html>
